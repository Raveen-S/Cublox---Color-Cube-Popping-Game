<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-board">
        <img class="cublox" src="assets/cublox.png" alt="">
        <img class="cube-pic" src="assets/cubes.png" alt="">
        <div class="dev">Developed by NOXDev</div>
        <div class="ints">Pop the CUBE to Start</div>

        <div class="home-cube">
            <div class="faces s-front"></div>
            <div class="faces s-back"></div>
            <div class="faces s-top"></div>
            <div class="faces s-bottom"></div>
            <div class="faces s-left"></div>
            <div class="faces s-right"></div>
        </div>
    </div>
    <div class="container"></div>
    <div class="life">
        <p class="live-score">Score:123123</p>
        <img src="assets/heart.png" alt="">
        <div class="life-count">12</div>
    </div>
    <div class="game-over-board">
        <div class="box">
            <p>Game Over</p>
            <p class="high-score">123</p>
            <p class="end-score">1234</p>
            <div class="buttons">
                <button class="play-again">Play Again</button>
                <button class="home">Home</button>
            </div>
        </div>
    </div>
    <div class="blackScreen"></div>
    <script src="app.js"></script>
    <script src="home.js"></script>
</body>

</html>
